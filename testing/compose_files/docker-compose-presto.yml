version: '3'

services:
  koku-minio:
    image: local-minio:latest
    build:
        context: .
        dockerfile: ../../Dockerfile.minio
    container_name: kokuminio
    environment:
      MINIO_ROOT_USER: kokuminioaccess
      MINIO_ROOT_PASSWORD: kokuminiosecret
    ports:
      - 9000:9000
      - 9090:9090
    command: server /data --console-address ":9090"
    volumes:
      - ./../../.trino/parquet_data:/data

  koku-create-parquet-bucket:
    image: minio/mc:latest
    depends_on:
      - koku-minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host rm local;
      /usr/bin/mc config host add --quiet --api s3v4 local http://kokuminio:9000 kokuminioaccess kokuminiosecret;
      /usr/bin/mc rb --force local/koku-bucket/;
      /usr/bin/mc mb --quiet local/koku-bucket/;
      /usr/bin/mc policy set public local/koku-bucket;
      /usr/bin/mc rb --force local/metastore/;
      /usr/bin/mc mb --quiet local/metastore/;
      /usr/bin/mc policy set public local/metastore;

      "

  hive-metastore:
    container_name: hive-metastore
    #image: quay.io/cloudservices/ubi-hive:2.3.3-004
    image: local-ubi-hive:2.3.3-004
    build:
        context: .
        dockerfile: ../../Dockerfile.ubi-hive
    entrypoint:  ["/hive-scripts/entrypoint.sh", "/opt/hive/bin/hive", "--service", "metastore"]
    ports:
      - "9083:9083"
    environment:
      - HIVE_LOGLEVEL=INFO
      - AWS_ACCESS_KEY_ID=${S3_ACCESS_KEY}
      - AWS_SECRET_ACCESS_KEY=${S3_SECRET}
    volumes:
      - ./../../.trino/metastore/hive-config:/hive-config
      - ./../../.trino/metastore/hive-scripts:/hive-scripts
      - ./../../.trino/metastore/hive-jmx-config:/opt/jmx_exporter/config
      - ./../../.trino/metastore/db-data:/var/lib/hive
      - ./../../.trino/hadoop/hadoop-dfs-name:/hadoop/dfs/name
      - ./../../.trino/hadoop/hadoop-dfs-data:/hadoop/dfs/data
      - ./../../.trino/hadoop/hadoop-logs:/opt/hadoop/logs
      - ./../../.trino/hadoop/hadoop-config:/hadoop-config
      - ./../../.trino/hadoop/hadoop-starting-config:/hadoop-starting-config

  presto:
    container_name: presto
    #image: quay.io/cloudservices/ubi-trino:348-001
    image: local-ubi-trino:348-001
    build:
        context: .
        dockerfile: ../../Dockerfile.ubi-trino
    user: root
    # If using trino (presto) release >= 351,
    # change "presto" to "trino" here and below in this stanza
    command: /presto-common/initialize_presto.sh
    ports:
      - "8080:8080"
    environment:
      - MY_NODE_ID=${MY_NODE_ID-localhost}
      - LOCAL=TRUE
      - AWS_ACCESS_KEY_ID=${S3_ACCESS_KEY}
      - AWS_SECRET_ACCESS_KEY=${S3_SECRET}
      - S3_ENDPOINT=${S3_ENDPOINT}
    volumes:
      - ./../../.trino/presto/presto-common-config:/presto-common
      - ./../../.trino/presto/presto-coordinator-config/:/presto-etc
      - ./../../.trino/presto/presto-catalog-config:/presto-etc/catalog
      - ./../../.trino/presto/presto-etc:/opt/presto/presto-server/etc
      - ./../../.trino/presto/presto-jmx-config:/opt/jmx_exporter/config
      - ./../../.trino/presto/presto-data:/var/presto/data
      - ./../../.trino/presto/presto-logs:/var/presto/logs
      - ./../../.trino/hadoop/hadoop-config:/hadoop-config
      - ./../../.trino/hadoop/hadoop-starting-config:/hadoop-starting-config
    links:
      - hive-metastore
    depends_on:
      - hive-metastore
    ulimits:
      nofile:
        soft: 4096
        hard: 4096

networks:
 default:
   external:
     name: koku_default
