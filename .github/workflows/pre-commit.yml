name: Linting and Formatting

on:
  pull_request:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - uses: pre-commit/action@v2.0.3
      env:
        SETUPTOOLS_USE_DISTUTILS: stdlib
