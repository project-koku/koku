name: Linting and Formatting

on:
  pull_request:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - uses: pre-commit/action@v3.0.0
      env:
        SETUPTOOLS_USE_DISTUTILS: stdlib
