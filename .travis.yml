language: python

python:
  - "3.6"
  - "3.8"

dist: bionic

cache:
  - pip
  - directories:
    - $HOME/.cache/pre-commit/
services:
  - postgresql

addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-client-10

env:
  DATABASE_SERVICE_NAME=POSTGRES_SQL
  DATABASE_ENGINE=postgresql
  DATABASE_NAME=koku_test
  POSTGRES_SQL_SERVICE_HOST=localhost
  POSTGRES_SQL_SERVICE_PORT=5432
  DATABASE_USER=postgres
  DATABASE_PASSWORD=''
  TOXENV=for_travis

before_install:
  - sudo rm -f /etc/boto.cfg
  - sudo mount -o remount,size=25% /var/ramfs

install:
  - pip install tox-travis codecov "coverage<5.0" pre-commit

before_script:
  - psql -c "create database ${DATABASE_NAME};" -U postgres

script:
  - .travis/check_manifest.sh
  - pre-commit run --all-files
  - df -h
  - tox
  - df -h


notifications:
  slack:
    secure: 
