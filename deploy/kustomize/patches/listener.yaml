- op: add
  path: /objects/0/spec/deployments/-
  value:
      name: listener
      minReplicas: ${{LISTENER_MIN_REPLICAS}}
      webServices:
        public:
          enabled: false
        private:
          enabled: false
        metrics:
          enabled: true
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        command:  # this `command` overrides haberdasher; when implementing haberdasher, change this to `args`
          - /bin/bash
          - -c
          - python koku/manage.py listener
        env:
          - name: CLOWDER_ENABLED
            value: ${CLOWDER_ENABLED}
          - name: KAFKA_CONNECT
            value: ${KAFKA_CONNECT}
          - name: APP_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: DEVELOPMENT
            value: ${DEVELOPMENT}
          - name: LOG_LEVEL
            value: ${LOG_LEVEL}
          - name: KOKU_LOG_LEVEL
            value: ${KOKU_LOG_LEVEL}
          - name: prometheus_multiproc_dir
            value: ${PROMETHEUS_DIR}
          - name: REDIS_HOST
            valueFrom:
              secretKeyRef:
                key: db.endpoint
                name: elasticache-redis
                optional: true
          - name: REDIS_PORT
            valueFrom:
              secretKeyRef:
                key: db.port
                name: elasticache-redis
                optional: true
          - name: S3_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: aws_access_key_id
                name: hccm-s3
                optional: true
          - name: S3_SECRET
            valueFrom:
              secretKeyRef:
                key: aws_secret_access_key
                name: hccm-s3
                optional: true
          - name: S3_BUCKET_NAME
            valueFrom:
              secretKeyRef:
                key: bucket
                name: hccm-s3
                optional: true
          - name: S3_ENDPOINT
            valueFrom:
              secretKeyRef:
                key: endpoint
                name: hccm-s3
                optional: true
          - name: ENABLE_S3_ARCHIVING
            value: ${ENABLE_S3_ARCHIVING}
          - name: ENABLE_PARQUET_PROCESSING
            value: ${ENABLE_PARQUET_PROCESSING}
          - name: PARQUET_PROCESSING_BATCH_SIZE
            value: ${PARQUET_PROCESSING_BATCH_SIZE}
          - name: ENABLE_TRINO_SOURCES
            value: ${ENABLE_TRINO_SOURCES}
          - name: ENABLE_TRINO_ACCOUNTS
            value: ${ENABLE_TRINO_ACCOUNTS}
          - name: ENABLE_TRINO_SOURCE_TYPE
            value: ${ENABLE_TRINO_SOURCE_TYPE}
          - name: TRINO_DATE_STEP
            value: ${TRINO_DATE_STEP}
          - name: KOKU_API_ENABLE_SENTRY
            value: ${ENABLE_API_SENTRY}
          - name: KOKU_SENTRY_ENVIRONMENT
            value: ${LISTENER_KOKU_SENTRY_ENV}
          - name: KOKU_SENTRY_DSN
            valueFrom:
              secretKeyRef:
                key: koku-listener-dsn
                name: koku-sentry
                optional: true
          - name: DATE_OVERRIDE
            value: ${DATE_OVERRIDE}
          - name: PRESTO_HOST
            value: ${PRESTO_HOST}
          - name: PRESTO_PORT
            value: ${PRESTO_PORT}
          - name: REPORT_PROCESSING_BATCH_SIZE
            value: ${REPORT_PROCESSING_BATCH_SIZE}
          - name: USE_RABBIT
            value: ${USE_RABBIT}
          - name: RABBITMQ_HOST
            value: ${RABBITMQ_HOST}
          - name: RABBITMQ_PORT
            value: ${RABBITMQ_PORT}
        resources:
          limits:
            cpu: ${LISTENER_CPU_LIMIT}
            memory: ${LISTENER_MEMORY_LIMIT}
          requests:
            cpu: ${LISTENER_CPU_REQUEST}
            memory: ${LISTENER_MEMORY_REQUEST}

        volumeMounts:
        - mountPath: /var/tmp/masu/
          name: koku-listener-data
        volumes:
        - name: koku-listener-data
          emptyDir: {}

- op: add
  path: /parameters/-
  value:
    displayName: Minimum replicas
    name: LISTENER_MIN_REPLICAS
    required: true
    value: '2'
- op: add
  path: /parameters/-
  value:
    displayName: Memory Request
    name: LISTENER_MEMORY_REQUEST
    required: true
    value: 128Mi
- op: add
  path: /parameters/-
  value:
    displayName: Memory Limit
    name: LISTENER_MEMORY_LIMIT
    required: true
    value: 512Mi
- op: add
  path: /parameters/-
  value:
    displayName: CPU Request
    name: LISTENER_CPU_REQUEST
    required: true
    value: 100m
- op: add
  path: /parameters/-
  value:
    displayName: CPU Limit
    name: LISTENER_CPU_LIMIT
    required: true
    value: 500m
- op: add
  path: /parameters/-
  value:
    displayName: Koku Sentry Env
    name: LISTENER_KOKU_SENTRY_ENV
    value: "dev"
