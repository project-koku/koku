        - name: DATE_OVERRIDE
          value: ${DATE_OVERRIDE}
        - name: TRINO_HOST
          value: ${TRINO_HOST}
        - name: TRINO_PORT
          value: ${TRINO_PORT}
        - name: REPORT_PROCESSING_BATCH_SIZE
          value: ${REPORT_PROCESSING_BATCH_SIZE}
        - name: UNLEASH_CACHE_DIR
          value: ${UNLEASH_CACHE_DIR}
        - name: QE_SCHEMA
          value: ${QE_SCHEMA}
        - name: ENHANCED_ORG_ADMIN
          value: ${ENHANCED_ORG_ADMIN}
        image: ${IMAGE}:${IMAGE_TAG}
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /livez
            port: metrics
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 10
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /readyz
            port: metrics
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 10
        resources:
          limits:
            cpu: ${LISTENER_CPU_LIMIT}
            memory: ${LISTENER_MEMORY_LIMIT}
          requests:
            cpu: ${LISTENER_CPU_REQUEST}
            memory: ${LISTENER_MEMORY_REQUEST}
