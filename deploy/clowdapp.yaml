        - name: oci-credentials
          secret:
            items:
            - key: oci-credentials
              path: oci-credentials.pem
            - key: oci-config
              path: oci-config
            secretName: koku-oci
      replicas: ${{LISTENER_REPLICAS}}
      webServices:
        private:
          enabled: false
        public:
          enabled: false
