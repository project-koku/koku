        - mountPath: /etc/gcp
          name: gcp-credentials
          readOnly: true
        - mountPath: /etc/oci
          name: oci-credentials
          readOnly: true
        - mountPath: ${TMP_DIR}
          name: tmp-data
        volumes:
        - emptyDir: {}
          name: tmp-data
        - emptyDir: {}
          name: koku-listener-data
        - name: aws-credentials
