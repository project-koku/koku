apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: koku
objects:
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: koku
  spec:
    database:
      dbResourceSize: small
      name: ${DATABASE_NAME}
      version: ${{DATABASE_VERSION}}
    dependencies:
    - ingress
    - rbac
    - sources-api
    deployments:
    - name: api
      podSpec:
        env:
        - name: CLOWDER_ENABLED
          value: ${CLOWDER_ENABLED}
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: django-secret-key
              name: koku-secret
              optional: false
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: aws-access-key-id
              name: koku-aws
              optional: false
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: aws-secret-access-key
              name: koku-aws
              optional: false
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: ${GOOGLE_APPLICATION_CREDENTIALS}
        - name: APP_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: API_PATH_PREFIX
          value: ${API_PATH_PREFIX}
        - name: APP_DOMAIN
          value: ${APP_DOMAIN}
        - name: DEVELOPMENT
          value: ${DEVELOPMENT}
        - name: GUNICORN_LOG_LEVEL
          value: ${GUNICORN_LOG_LEVEL}
        - name: KOKU_LOG_LEVEL
          value: ${KOKU_KOKU_LOG_LEVEL}
        - name: UNLEASH_LOG_LEVEL
          value: ${UNLEASH_LOG_LEVEL}
        - name: DJANGO_LOG_LEVEL
          value: ${DJANGO_LOG_LEVEL}
        - name: DJANGO_LOG_FORMATTER
          value: ${DJANGO_LOG_FORMATTER}
        - name: DJANGO_LOG_HANDLERS
          value: ${DJANGO_LOG_HANDLERS}
        - name: DJANGO_LOG_DIRECTORY
          value: ${DJANGO_LOG_DIRECTORY}
        - name: DJANGO_LOGGING_FILE
          value: ${DJANGO_LOG_FILE}
        - name: RBAC_SERVICE_PATH
          value: ${RBAC_SERVICE_PATH}
        - name: RBAC_CACHE_TTL
          value: ${RBAC_CACHE_TTL}
        - name: PROMETHEUS_MULTIPROC_DIR
          value: ${PROMETHEUS_DIR}
        - name: REQUESTED_BUCKET
          value: ${S3_BUCKET_NAME}
        - name: ENABLE_S3_ARCHIVING
          value: ${ENABLE_S3_ARCHIVING}
        - name: KOKU_API_ENABLE_SENTRY
          value: ${ENABLE_API_SENTRY}
        - name: KOKU_SENTRY_ENVIRONMENT
          value: ${KOKU_SENTRY_ENV}
        - name: KOKU_SENTRY_DSN
          valueFrom:
            secretKeyRef:
              key: api-sentry-dsn
              name: koku-sentry
              optional: true
        - name: DEMO_ACCOUNTS
          value: ${DEMO_ACCOUNTS}
        - name: POD_CPU_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: koku-api
              resource: limits.cpu
        - name: GUNICORN_WORKERS
          value: ${GUNICORN_WORKERS}
        - name: GUNICORN_THREADS
          value: ${GUNICORN_THREADS}
        - name: ACCOUNT_ENHANCED_METRICS
          value: ${ACCOUNT_ENHANCED_METRICS}
        - name: CACHED_VIEWS_DISABLED
          value: ${CACHED_VIEWS_DISABLED}
        - name: RETAIN_NUM_MONTHS
          value: ${RETAIN_NUM_MONTHS}
        - name: NOTIFICATION_CHECK_TIME
          value: ${NOTIFICATION_CHECK_TIME}
        - name: UNLEASH_CACHE_DIR
          value: ${UNLEASH_CACHE_DIR}
        - name: QE_SCHEMA
          value: ${QE_SCHEMA}
        - name: OCI_CLI_USER
          valueFrom:
            secretKeyRef:
              key: oci-cli-user
              name: koku-oci
        - name: OCI_CLI_FINGERPRINT
          valueFrom:
            secretKeyRef:
              key: oci-cli-fingerprint
              name: koku-oci
        - name: OCI_CLI_TENANCY
          valueFrom:
            secretKeyRef:
              key: oci-cli-tenancy
              name: koku-oci
        - name: OCI_CLI_KEY_FILE
          value: ${OCI_CLI_KEY_FILE}
        - name: OCI_PYTHON_SDK_NO_SERVICE_IMPORTS
          value: "true"
        - name: ENHANCED_ORG_ADMIN
          value: ${ENHANCED_ORG_ADMIN}
        - name: RBAC_CACHE_TIMEOUT
          value: ${RBAC_CACHE_TIMEOUT}
        - name: CACHE_TIMEOUT
          value: ${CACHE_TIMEOUT}
        image: ${IMAGE}:${IMAGE_TAG}
        initContainers:
        - command:
          - /bin/bash
          - -c
          - $APP_ROOT/scripts/run_migrations.sh
          image: ${IMAGE}:${IMAGE_TAG}
          inheritEnv: true
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: ${API_PATH_PREFIX}/v1/status/
            port: web
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 10
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: ${API_PATH_PREFIX}/v1/status/
            port: web
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 10
        resources:
          limits:
            cpu: ${KOKU_CPU_LIMIT}
            memory: ${KOKU_MEMORY_LIMIT}
          requests:
            cpu: ${KOKU_CPU_REQUEST}
            memory: ${KOKU_MEMORY_REQUEST}
        volumeMounts:
        - mountPath: /etc/gcp
          name: gcp-credentials
          readOnly: true
        - mountPath: /etc/oci
          name: oci-credentials
          readOnly: true
        - mountPath: ${TMP_DIR}
          name: tmp-data
        volumes:
        - emptyDir: {}
          name: tmp-data
        - name: gcp-credentials
          secret:
            items:
            - key: gcp-credentials
              path: gcp-credentials.json
            secretName: koku-gcp
        - name: oci-credentials
          secret:
            items:
            - key: oci-credentials
              path: oci-credentials.pem
            secretName: koku-oci
      replicas: ${{KOKU_REPLICAS}}
      webServices:
        private:
          enabled: false
        public:
          enabled: true
    - name: clowder-api
      podSpec:
        command:
        - nginx
        - -g
        - daemon off;
        env:
        - name: CLOWDER_ENABLED
          value: ${CLOWDER_ENABLED}
        - name: APP_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ROS_OCP_API
          value: ${ROS_OCP_API}
        image: quay.io/app-sre/ubi8-nginx-118
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: web
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 10
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: web
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 10
        resources:
          limits:
            cpu: ${NGINX_CPU_LIMIT}
            memory: ${NGINX_MEMORY_LIMIT}
          requests:
            cpu: ${NGINX_CPU_REQUEST}
            memory: ${NGINX_MEMORY_REQUEST}
        volumeMounts:
        - mountPath: /etc/nginx
          name: koku-api-nginx-conf
        volumes:
        - configMap:
            name: nginx-conf
          name: koku-api-nginx-conf
      replicas: ${{NGINX_REPLICAS}}
      webServices:
        private:
          enabled: false
        public:
          apiPath: cost-management
          enabled: true
    - name: clowder-listener
      podSpec:
        command:
        - /bin/bash
        - -c
        - python koku/manage.py listener
        env:
        - name: CLOWDER_ENABLED
          value: ${CLOWDER_ENABLED}
        - name: KAFKA_CONNECT
          value: ${KAFKA_CONNECT}
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: aws-access-key-id
              name: koku-aws
              optional: false
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: aws-secret-access-key
              name: koku-aws
              optional: false
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: ${GOOGLE_APPLICATION_CREDENTIALS}
        - name: APP_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: DEVELOPMENT
          value: ${DEVELOPMENT}
        - name: KOKU_LOG_LEVEL
          value: ${LISTENER_KOKU_LOG_LEVEL}
        - name: UNLEASH_LOG_LEVEL
          value: ${UNLEASH_LOG_LEVEL}
        - name: DJANGO_LOG_LEVEL
          value: ${DJANGO_LOG_LEVEL}
        - name: PROMETHEUS_MULTIPROC_DIR
          value: ${PROMETHEUS_DIR}
        - name: REQUESTED_BUCKET
          value: ${S3_BUCKET_NAME}
        - name: REQUESTED_ROS_BUCKET
          value: ${S3_ROS_BUCKET_NAME}
        - name: ENABLE_S3_ARCHIVING
          value: ${ENABLE_S3_ARCHIVING}
        - name: PARQUET_PROCESSING_BATCH_SIZE
          value: ${PARQUET_PROCESSING_BATCH_SIZE}
        - name: TRINO_DATE_STEP
          value: ${TRINO_DATE_STEP}
        - name: KOKU_API_ENABLE_SENTRY
          value: ${ENABLE_API_SENTRY}
        - name: KOKU_SENTRY_ENVIRONMENT
          value: ${KOKU_SENTRY_ENV}
        - name: KOKU_SENTRY_DSN
          valueFrom:
            secretKeyRef:
              key: koku-listener-dsn
              name: koku-sentry
              optional: true
        - name: DATE_OVERRIDE
          value: ${DATE_OVERRIDE}
        - name: TRINO_HOST
          value: ${TRINO_HOST}
        - name: TRINO_PORT
          value: ${TRINO_PORT}
        - name: REPORT_PROCESSING_BATCH_SIZE
          value: ${REPORT_PROCESSING_BATCH_SIZE}
        - name: UNLEASH_CACHE_DIR
          value: ${UNLEASH_CACHE_DIR}
        - name: QE_SCHEMA
          value: ${QE_SCHEMA}
        - name: OCI_CLI_USER
          valueFrom:
            secretKeyRef:
              key: oci-cli-user
              name: koku-oci
        - name: OCI_CLI_FINGERPRINT
          valueFrom:
            secretKeyRef:
              key: oci-cli-fingerprint
              name: koku-oci
        - name: OCI_CLI_TENANCY
          valueFrom:
            secretKeyRef:
              key: oci-cli-tenancy
              name: koku-oci
        - name: OCI_CLI_KEY_FILE
          value: ${OCI_CLI_KEY_FILE}
        - name: OCI_PYTHON_SDK_NO_SERVICE_IMPORTS
          value: "true"
        - name: ENHANCED_ORG_ADMIN
          value: ${ENHANCED_ORG_ADMIN}
        image: ${IMAGE}:${IMAGE_TAG}
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /livez
            port: metrics
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 10
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /readyz
            port: metrics
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 10
        resources:
          limits:
            cpu: ${LISTENER_CPU_LIMIT}
            memory: ${LISTENER_MEMORY_LIMIT}
          requests:
            cpu: ${LISTENER_CPU_REQUEST}
            memory: ${LISTENER_MEMORY_REQUEST}
        volumeMounts:
        - mountPath: /var/tmp/masu/
          name: koku-listener-data
        - mountPath: /etc/gcp
          name: gcp-credentials
          readOnly: true
        - mountPath: /etc/oci
          name: oci-credentials
          readOnly: true
        - mountPath: ${TMP_DIR}
          name: tmp-data
        volumes:
        - emptyDir: {}
          name: tmp-data
        - emptyDir: {}
          name: koku-listener-data
        - name: gcp-credentials
          secret:
            items:
            - key: gcp-credentials
              path: gcp-credentials.json
            secretName: koku-gcp
        - name: oci-credentials
          secret:
            items:
            - key: oci-credentials
              path: oci-credentials.pem
            secretName: koku-oci
      replicas: ${{LISTENER_REPLICAS}}
      webServices:
        private:
          enabled: false
        public:
          enabled: false
    - name: clowder-masu
      podSpec:
        env:
        - name: CLOWDER_ENABLED
          value: ${CLOWDER_ENABLED}
        - name: MASU
          value: "true"
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: django-secret-key
              name: koku-secret
              optional: false
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: aws-access-key-id
              name: koku-aws
              optional: false
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: aws-secret-access-key
              name: koku-aws
              optional: false
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: ${GOOGLE_APPLICATION_CREDENTIALS}
        - name: APP_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: API_PATH_PREFIX
          value: ${API_PATH_PREFIX}
        - name: SOURCES_API_PREFIX
          value: ${SOURCES_API_PREFIX}
        - name: SOURCES_PSK
          valueFrom:
            secretKeyRef:
              key: psk
              name: ${SOURCES_PSK_SECRET_NAME}
