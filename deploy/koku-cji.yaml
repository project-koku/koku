---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: koku-cji
objects:
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: koku-cji
  spec:
    envName: ${ENV_NAME}
    jobs:
    - name: script-runner-${IMAGE_TAG}
      podSpec:
        args:
        - /bin/bash
        - -c
        - $HOME/scripts/job_script.sh
        env:
        - name: PRESTO_HOST
          value: ${PRESTO_HOST}
        - name: PRESTO_PORT
          value: ${PRESTO_PORT}
        image: ${IMAGE}:${IMAGE_TAG}
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdJobInvocation
  metadata:
    name: koku-cji-v${IMAGE_TAG}
  spec:
    appName: koku-cji
    jobs:
      - script-runner-${IMAGE_TAG}
parameters:
- name: ENV_NAME
  required: true
  value: koku-env
- description: Image tag
  name: IMAGE_TAG
  required: true
  value: latest
- description: Image
  name: IMAGE
  required: true
  value: quay.io/cloudservices/koku
- displayName: Presto/Trino host
  name: PRESTO_HOST
  value: trino-coordinator
- displayName: Presto/Trino port
  name: PRESTO_PORT
  value: "8000"
