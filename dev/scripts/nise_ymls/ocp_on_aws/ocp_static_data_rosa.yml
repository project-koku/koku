      end_date: {{end_date}}
      nodes:
        - node:
          node_name: rose_compute1
          cpu_cores: 4
          memory_gig: 16
          resource_id: rosa1
          namespaces:
            rosa1:
              pods:
                - pod:
                  pod_name: rosa_pod_name1
                  cpu_request: 4
                  mem_request_gig: 16
                  cpu_limit: 4
                  mem_limit_gig: 16
              volumes:
                - volume:
                  volume_name: pvc-rosa_volume_1
                  storage_class: gp3-csi
                  csi_volume_handle: vol-rosa1
                  volume_request_gig: 300
                  volume_claims:
                  - volume_claim:
                    volume_claim_name: rosa_pod_name1_data
                    pod_name: rosa_pod_name1
