sonar.projectKey=project-koku_koku
sonar.organization=project-koku
sonar.host.url=https://sonarcloud.io

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=koku
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.python.coverage.reportPaths=coverage.xml
sonar.python.version=3.9

sonar.sources=.
sonar.exclusions=**/test_*.py,**/*.html,**/*.yml,**/*.yaml,**/*.json,**/*suite*,dev/scripts/**/*,**/*.sql

sonar.test=.
sonar.test.inclusions=**/test_*.py

sonar.coverage.exclusions=**/migrations/*.py,**/manage.py,**/settings.py
