version: '3'

services:
  server:
      build:
          context: .
          dockerfile: Dockerfile-env
      working_dir: /koku
      entrypoint:
        - /koku/run_server.sh
      environment:
        - DATABASE_SERVICE_NAME=POSTGRES_SQL
        - DATABASE_ENGINE=postgresql
        - DATABASE_NAME=koku
        - POSTGRES_SQL_SERVICE_HOST=db
        - POSTGRES_SQL_SERVICE_PORT=5432
        - DATABASE_USER=kokuadmin
        - DATABASE_PASSWORD=admin123
        - AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY
        - DJANGO_READ_DOT_ENV_FILE=True
        - DEVELOPMENT=True
        - DJANGO_DEBUG=True
      privileged: true        
      ports:
          - 8000:8000
      volumes:
        - '.:/koku/'
      links:
        - db
      depends_on:
        - db

  db:
    image: postgres:9.6
    environment:
    - POSTGRES_DB=koku
    - POSTGRES_USER=kokuadmin
    - POSTGRES_PASSWORD=admin123
    ports:
      - "15432:5432"
    volumes:
      - ./pg_data:/var/lib/pgsql/data

networks:
  default:
    external:
      name: koku-network
